<div class="card shadow-sm">
  <img class="bd-placeholder-img card-img-top" width="100%"   src='{{livro.img }}'>

  <div class="card-body">
    <p class="card-text">Nome: {{ livro.name }}</p>
    <p class="card-text">Categoria: {{ livro.category }}</p>
    <p class="card-text">Quantidade: {{ livro.quantity }}</p>
    <p class="card-text">Preço: {{livro.price | currency:'BRL'}}</p>

   

    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-danger" (click)="deleteBook(livro.id!)" >Deletar</button>
        <button  routerLink="/dashboard/update/{{livro.id}}"type="button" class="btn btn-sm btn-outline-secondary">Editar</button>
      </div>
    </div>
  </div>
</div>
<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja remover esse curso?</p>
    <button type="button" class="btn btn-default"(click)="onConfirmDelete()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">Não</button>
  </div>
</ng-template>
