
 <div class="progress" style="height: 1px;">
  <div class="progress-bar" role="progressbar" 
  [style.width]="progress + '%'" 
  aria-valuenow="25" 
  aria-valuemin="0" 
  aria-valuemax="100">
   
  </div>
</div>
<form (ngSubmit)="newBook()"  #ngBookForm="ngForm" [formGroup]="bookForm">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" placeholder="Nome"  name="name" formControlName="name" >
      <div *ngIf="name.invalid && ngBookForm.submitted" class="validation-error">
            <p>O nome é obrigatorio</p>
      </div>
    </div>
    <div class="form-group">
        <label for="price">Preço</label>
        <input type="number" class="form-control" id="price" placeholder="Preço R$"  name="price"  formControlName="price">
        <div *ngIf="price.invalid && ngBookForm.submitted" class="validation-error">
            <p>O preço é obrigatorio</p>
      </div>
    </div>
    <div class="form-group">
        <label for="quantity">Quantidade</label>
        <input type="number" class="form-control" id="quantity" placeholder="Quantidade"   name="quantity" formControlName="quantity" >
        <div *ngIf="quantity.invalid && ngBookForm.submitted" class="validation-error">
            <p>A quantidade é obrigatoria</p>
      </div>
    </div>
    <div class="form-group">
        <label for="category">Categoria</label>
        <input type="text" class="form-control" id="category" placeholder="Categoria"   name="category" formControlName="category">
        <div *ngIf="category.invalid && ngBookForm.submitted" class="validation-error">
            <p>A categoria é obrigatoria</p>
      </div>
    </div>
    <div class="form-group mt-1">
        <label for="image">Imagem do Livro</label>
        <br>
        <input type="file" (change)="onFileSelected($event)">
    </div>
    
    
    <button type="submit" class="btn btn-primary mt-3">Salvar</button>
    <button  class="btn btn-light mt-3" (click)="cancel()">Cancelar</button>
  </form>
